<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title is-1 has-text-primary has-text-centered is-uppercase">URL Shortener</h1>
            <br>
            <form method="POST" action="{{ url_for('short.add_link') }}">
                <div class="field">
                    <label class="label">Original URL</label>
                    <div class="control">
                        <input class="input" type="text" name="original_url">
                    </div>

                </div>
                <div class="control">
                    <button type="submit" class="button is-rounded is-primary is-outlined">Shorten</button>
                </div>

            </form>
        </div>
    </section>
</body>

</html>
